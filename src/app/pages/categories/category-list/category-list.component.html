<app-bread-crumb [itens]="[{text: 'Categorias'}]"></app-bread-crumb>

<div class="row">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Categorias</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Categoria</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Categorias</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td><strong>{{category.name}}</strong><br/>
        <small>{{category.description}}</small>
      </td>
      <td>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info sm mr-2">Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger sm">Excluir</button>
      </td>
    </tr>
    
  </tbody>
</table>
