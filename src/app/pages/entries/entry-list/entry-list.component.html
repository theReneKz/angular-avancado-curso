<app-bread-crumb [itens]="[{text: 'Lançamentos'}]"></app-bread-crumb>

<app-page-header 
  page-title="Lançamentos" button-class="btn-success" 
  button-text="+ Novo Lançamento" button-link="new"
></app-page-header>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Lançamento</th>
      <th>Categoria</th>
      <th class="text-right">Valor R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of resources">
      <td><strong>{{entry.name}}</strong><br/>
        <small class="text-success">{{entry.date}}</small><br/>
        <small *ngIf="entry.description">{{entry.description}}</small>
      </td>
      <td>{{entry.category.name}}</td>
      <td class="text-right" >
          <strong [class.text-success]="entry.type === 'Receita'" 
                  [class.text-danger]="entry.type === 'Despesa'">{{entry.amount}}</strong><br/>
          <span class="badge badge-light" *ngIf="entry.paid">Pago</span>
          
      </td>
      <td class="text-center">
        <a [routerLink]="[entry.id, 'edit']" class="btn btn-outline-info sm mr-2">Editar</a>
        <button (click)="deleteEntry(entry)" class="btn btn-outline-danger sm">Excluir</button>
      </td>
    </tr>
    
  </tbody>
</table>
