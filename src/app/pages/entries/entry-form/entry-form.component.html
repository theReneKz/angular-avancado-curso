<app-bread-crumb [itens]="[{text: 'Lançamentos', link:'/entries'}, {text: pageTitle}]"></app-bread-crumb>

<div class="row">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">Voltar</a>
  </div>
</div>
<form [formGroup]="resourceForm" (submit)="submitForm()" novalidate>
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>
    <div class="card-body">
      <div class="form-row">
          <div class="form-group col-md-2">
              <label for="type">Tipo</label>
              <select name="type" id="type" formControlName="type" class="form-control">
                <option *ngFor="let option of typeOptions"[value]="option.text">{{option.text}}</option>
                
              </select>
              
              <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
                <div *ngIf="resourceForm.get('type').errors.required">Dado Obrigatório</div>
              </div>
            </div>
            <div class="form-group col-md-5">
                <label for="name">Lançamento</label>
                <input type="text" id="name" class="form-control" formControlName = "name"/>
                <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
                  <div *ngIf="resourceForm.get('name').errors.required">Dado Obrigatório</div>
                  <div *ngIf="resourceForm.get('name').errors.minLength">Este campo deve ter no mínimo dois caracteres</div>
                </div>
            </div>
            <div class="form-group col-md-3">
                <label for="amount">Valor</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">R$</div>
                  </div>
                  <input [imask]="iMaskConfig" type="text" id="amount" class="form-control text-right" formControlName = "amount"/>
                </div>
                <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
                  <div *ngIf="resourceForm.get('amount').errors.required">Dado Obrigatório</div>
                </div>
            </div>
            <div class="form-group col-md-2">
                <label for="date">Data</label>
                <p-calendar id="date" 
                  formControlName="date" 
                  inputStyleClass="form-control" 
                  dataType="string" 
                  dateFormat="dd/mm/yy"
                  [locale]="ptBR"
                  [showButtonBar]="true">
                </p-calendar>
                <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
                  <div *ngIf="resourceForm.get('date').errors.required">Dado Obrigatório</div>
                </div>
            </div>
            
      </div>
      <div class="form-row">
          <div class="form-group col-md-2">
              <label for="paid">Pago</label>
              <div class="btn-group">
                  <label (click)="resourceForm.get('paid').setValue(true)" 
                  class="btn btn-outline-info" 
                  [class.active]="resourceForm.get('paid').value == true">Pago</label>

                  <label (click)="resourceForm.get('paid').setValue(false)" 
                  class="btn btn-outline-info" 
                  [class.active]="resourceForm.get('paid').value == false">Pendente</label>
              </div>
              <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
                <div *ngIf="resourceForm.get('paid').errors.required">Dado Obrigatório</div>
              </div>
          </div>
          <div class="form-group col-md-3">
              <label for="categoryId">Categoria</label>
              <select name="categoryId" id="categoryId" formControlName="categoryId" class="form-control">
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
              </select>
              
              <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
                <div *ngIf="resourceForm.get('type').errors.required">Dado Obrigatório</div>
              </div>
            </div>
          <div class="form-group col-md-7">
            <label for="description">Descrição</label>
            <input type="text" id="description" class="form-control" formControlName="description"/>
          </div>
        </div>
    </div>
  </div>
  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages.length !== 0">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{error}}</li>
    </ul>
  </div>
  <button type="submit" class="btn btn-primary btn-lg float-right mt-3" [disabled]="submittingForm || resourceForm.invalid">Salvar</button>
</form>
